# TCP port used for communication with the plugin and the internal accounting subprocess
plugin_internal_tcp_port=9000

# shared secret between the plugin and the internal accounting subprocess
plugin_internal_shared_secret=TheNumberOfTheBeast

# name of the script used to spawn the accounting subprocess
plugin_acct_process_exec=charon-acct

# location of the client session status file maintained by OpenVPN
ovpn_client_status_file=/var/log/openvpn/openvpn-status.log