<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="no-js">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charon home</title>
    <meta name="description" content="Charon: FreeRadius & CA administration"/>
    <meta name="keywords" content="charon"/>
    <meta name="author" content="ognjenj"/>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/component.css}"/>
    <script th:src="@{/js/modernizr-custom.js}" type="text/javascript"></script>
</head>

<body>
<!-- Main container -->
<div class="container">
    <div class="content">
        <form action="/loginAction" method="POST">
            <p class="login-username" th:text="#{login.username}"></p><input name="username" type="text"/>
            <p class="login-password" th:text="#{login.password}"></p><input name="password" type="password"/><br/>
            <img th:src="@{/img/lock.png}" class="mainlogo"/>
            <p/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" aria-label="Login" th:text="#{login.login}"/>
        </form>
    </div>
</div>

</body>

</html>
